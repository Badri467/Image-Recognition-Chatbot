<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Recognition Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai.min.css">
 
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <p>New Chat</p>
  </div>
  <div class="main-content">
    <div class="chat-container">
      <div class="chat-header">
        <span>Image Recognition Chatbot</span>
        <div class="header-controls">
          <div id="temperatureControl" class="temperature-control">
            <label for="temperatureSlider">Temperature: <span id="temperatureValue">0.7</span></label>
            <input type="range" id="temperatureSlider" min="0" max="1" step="0.1" value="0.7">
          </div>
          <button id="newChatButton" title="New Chat">ðŸ”„</button>
          <button class="theme-toggle" id="themeToggle" title="Toggle Theme">ðŸŒ“</button>
        </div>
      </div>
      <div class="chat-box" id="chatBox">
        <div class="message bot">
          <div class="bubble">Hello! Upload an image or type a query. If you upload an image, you can ask questions about it.</div>
        </div>
      </div>
      <div class="chat-input">
        <div id="attachmentArea" class="attachment-area hidden">
          <img id="imagePreview" src="" alt="Image preview">
          <button class="remove-btn" id="removeAttachment">x</button>
        </div>
        <div class="input-row">
          <select id="modelSelect">
            
            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
            <option value="llama-3.3-70b-versatile">Llama 3.3 70B Versatile (Groq)</option>
            <option value="llama-3.1-8b-instant">Llama 3.1 8B Instant (Groq)</option>
            <option value="llama3-70b-8192">Llama3 70B 8192 (Groq)</option>
            <option value="llama3-8b-8192">Llama3 8B 8192 (Groq)</option>
            <option value="deepseek/deepseek-v3-base:free">Deepseek V3 Base (OpenRouter)</option>
            <option value="qwen/qwen2.5-vl-3b-instruct:free">Qwen 2.5 (OpenRouter)</option>
          </select>
          <input type="text" id="textQuery" placeholder="Type your query...">
          <input type="file" id="imageInput" accept="image/*" hidden>
          <button id="sendButton">Send</button>
          <button id="uploadButton">Upload</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Load Highlight.js core and language packs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/html.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/json.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/markdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/sql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/cpp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/java.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/go.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/c.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
